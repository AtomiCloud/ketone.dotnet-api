$schema: ./schema.json
# Native
App:
  Landscape: raichu
  EnableSwagger: true
  GenerateConfig: false
Swagger:
  Title: Raichu dn___titleps___ API
# OTEL
Logs:
  Exporter:
    Console:
      Enabled: false
    Otlp:
      Enabled: true
Trace:
  Exporter:
    Otlp:
      Enabled: true

Metrics:
  Exporter:
    Otlp:
      Enabled: true

# Infra-based
Database:
  MAIN:
    AutoMigrate: false

Cache:
  MAIN:
    SSL: true
# external
HttpClient: {}
Auth:
  Settings:
    Issuer: # to be filled
    Audience: https://api.dn___service___.dn___platform___.raichu
    Domain: # to be filled
